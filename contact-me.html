<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,400;0,700;1,400&family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact-styles.css">
  <title>Contact Me</title>
</head>
<body>
  <div class="main-container">
    <h2>Contact Me</h2>
    <form action="">
      <div class="form-group">
      <label for="name">Name</label>
      <input type="text" placeholder="John Doe" required>
      </div>

      <!-- <br> -->

      <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required>
      </div>

      <!-- <br> -->

      <div class="form-group">
        <label for="comments"></label>
        <textarea name="comments" cols="24" rows="8" minlength="20" maxlength="500">Comments</textarea>
      </div>

      <div class="form-group">
       <p></p>How did you hear about me?</p>
        
          <input type="checkbox" name="Classmate"> Classmate
          <input type="checkbox" name="Resume Submission"> Resume Submission
          <input type="checkbox" name="LinkedIn"> LinkedIn
          <input type="checkbox" name="Coding Academy Rec"> Coding Academy Rec
      </div>

      <br>

      <div class="form-group">
        <label for="Contact Back?">Wish to be contacted back?</label>
        <input type="radio" name="radAnswer"> Yes
        <input type="radio" name="radAnswer"> No
      </div>

      <br>

      <div class="form-group">
      <label for="date">Birthday</label>
      <input type="date">
      </div>

      <br>

      <button type="submit" onclick="validate()">Submit</button>
    </div>
</body>
</html>
