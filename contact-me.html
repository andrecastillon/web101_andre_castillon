<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,400;0,700;1,400&family=IBM+Plex+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="contact-styles.css">
  <title>Contact Me</title>
  <script src="validate.js" async></script>
</head>
<body>
  <div class="main-container">
    <div class="logo"><i class='bx bxs-contact'></i></div>
    <h2>Contact Me</h2>

    <form id="form" action="">
      <div class="form-group">
      <label for="name"></label>
      <input id="name" name="name" type="text" placeholder="Name" required>
      </div>

      <div class="form-group">
      <label for="email"></label>
      <input name="email" type="email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <label for="comments"></label>
        <textarea name="comments" placeholder="Comments" cols="24" rows="8" minlength="20" maxlength="500"></textarea>
      </div>

      <div class="form-group">
       <p></p>How did you hear about me?</p>
        
          <input type="checkbox" class="checkbox" name="Classmate"> Classmate
          <input type="checkbox" class="checkbox" name="Resume Submission"> Resume Submission
          <input type="checkbox" class="checkbox" name="LinkedIn"> LinkedIn
          <input type="checkbox" class="checkbox" name="Coding Academy Rec"> Coding Academy Rec
      </div>

      <div class="form-group">
        <label for="Contact Back?">Wish to be contacted back?</label>
        <input type="radio" name="radAnswer"> Yes
        <input type="radio" name="radAnswer"> No
      </div>

      <div class="form-group">
      <label for="date">Birthday</label>
      <input type="date">
      </div>

      <button type="submit">Submit</button>

    </form>
    </div>
</body>
</html>
